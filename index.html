<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Signup Form</title>
</head>
<body>

   <div id="container">

        <div id="col-1">
            <div class="logo-container">
                <img src="images/odin-lined.png" id="img-logo" alt="odin-logo"/>
                <div class="odin-name">ODIN</div>
            </div>
        </div>

        <div id="col-2">
            
            <div class="intro-container">
                <p class="intro-1">This is not real online service! You know you need something like this in your life to help you realize your deepest desires. <br/>Sign up <em>now</em> to get started.</p>
                <p class="intro-2">You <em>know</em> you want to.</p>
            </div>

            <form class="registration-form">
                <h3>Let's do this!</h3>
                
                <div class="input-container">
                    <div>
                        <label for="first_name" id="first_name">FIRST NAME</label><br/>
                        <input type="text" name="first_name">
                    </div>
                    
                    <div>
                        <label for="last_name" id="last_name">LAST NAME</label><br/>
                        <input type="text" name="last_name">
                    </div>
                    
                    <div>
                        <label for="email" id="email">EMAIL</label><br/>
                        <input type="email" name="email">
                    </div>
                    
                    <div>
                        <label for="phone_number" id="phone_number">PHONE NUMBER</label><br/>
                        <input type="number" name="phone_number">
                    </div>
                    
                    <div>
                        <label for="password" class="error">PASSWORD</label><br/>
                        <input type="password" name="password">
                    </div>
                    
                    <div>
                        <label for="confirm_password" id="confirm_password">CONFIRM PASSWORD</label><br/>
                        <input type="password" name="confirm_password">
                    </div>
                    
                    
                </div>
                
            </form>
            
            <div class="separator"></div>

            

            <button class="submit" type="submit">Create Account</button>
            
            <p class="login-option">Already have an account? <a href="#">Log in</a></p>
            
           

        </div>
   
    </div>

    
</body>
</html>
